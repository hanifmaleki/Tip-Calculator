<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <div class="header">SPLI<br>TTER</div>
    </header>
    <main>
      <div class="main-container">
        <div class="input-container">
          <form> 
            <div class="input-bill-container">
              <label>Bill</label>
              <input type="number" value="0">
            </div>
            <div class="input-select-tip-container">
              <div class="input-selcet-tip-title">Select tip %</div>
              <div class="input-select-tip-button-container">
                <div class="input-select-tip-button">5%</div>
                <div class="input-select-tip-button">10%</div>
                <div class="input-select-tip-button">15%</div>
                <div class="input-select-tip-button">25%</div>
                <div class="input-select-tip-button">50%</div>
                <div class="input-select-tip-button">Custom</div>
              </div>
            </div>
            <div class="input-people-number-container">
              <label>Number of people</label>
              <input type="number" value="0">
            </div>
          </form>
        </div>
        <div class="output-container">
          <div class="output-tip-container">
            <div class="output-tip-elements-container">
              <div class="output-tip-element-container">
                <div class="output-tip-element-container">
                  <div class="output-tip-element-text-container">
                    <div class="output-tip-element-title-text">Tip Amount</div>
                    <div class="output-tip-element-per-person-text">/ person</div>
                  </div>
                  <div class="output-tip-element-amount-container">$ 0.00</div>
                </div>
              </div>
              <div class="output-tip-element-container">
                <div class="output-tip-element-container">
                  <div class="output-tip-element-text-container">
                    <div class="output-tip-element-title-text">Tip Amount</div>
                    <div class="output-tip-element-per-person-text">/ person</div>
                  </div>
                  <div class="output-tip-element-amount-container">$ 0.00</div>
                </div>
              </div>
            </div>
            <div class="output-div-button-container">
              <button>RESET</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Hanif Maleki.</a>
      </div>
    </footer>
  </body>
</html>
